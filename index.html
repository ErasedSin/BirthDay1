<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: auto;
            height: 100%;
            max-width: 100vw;
            object-fit: contain;
        }
        .birthday-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
            animation: glow 1.5s infinite alternate;
        }
        .press-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
        }
        #sound-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        <h1 class="birthday-text">
            <span>V</span>
            <span>18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</span>
        </h1>
        <h1 class="press-start">Press Start</h1>
    </div>

    <button id="sound-button" onclick="playMusic()">Ativar Som</button>

    <audio id="background-music" loop>
        <source src="videoplayback.ogg" type="audio/ogg">
    </audio>
    <audio id="start-sound">
        <source src="Soundstart.m4a" type="audio/mp4">
    </audio>

    <script>
        const music = document.getElementById("background-music");
        const startSound = document.getElementById("start-sound");
        const soundButton = document.getElementById("sound-button");

        // Ajustar volume do som de start
        startSound.volume = 0.5;

        function playMusic() {
            music.currentTime = 5; // Come√ßa nos 5 segundos
            music.play().then(() => {
                soundButton.style.display = "none";
            }).catch(() => {
                soundButton.style.display = "block";
            });
        }

        // Tentativa de iniciar a m√∫sica automaticamente
        window.addEventListener("load", () => {
            playMusic();
        });

        document.querySelector('.press-start').addEventListener('click', function() {
            startSound.play();
        });
    </script>
</body>
</html>
