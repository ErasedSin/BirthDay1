<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: auto;
            height: 100%;
            max-width: 100vw;
            object-fit: contain;
        }
        .birthday-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
            animation: glow 1.5s infinite alternate;
        }
        .press-start {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
        }
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        <h1 class="birthday-text">V<br>18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</h1>
        <h1 class="press-start" onclick="startGame()">Press Start</h1>
    </div>

    <div class="game-container">
        <h2>Escolha um jogo</h2>
        <!-- Aqui vir√£o os jogos -->
    </div>

    <script>
        function startGame() {
            document.querySelector('.video-container').style.display = 'none';
            document.querySelector('.game-container').style.display = 'flex';
        }
    </script>
</body>
</html>
