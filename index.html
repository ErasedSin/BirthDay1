<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Birthday Project</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
/* [Estilos principais] */
body {
  background-color: black;
  color: white;
  font-family: 'Press Start 2P', cursive;
  margin: 0;
  overflow: hidden;
}

.video-container, .loading-screen, .memory-room {
  width: 100vw;
  height: 100vh;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 1s ease-in-out;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

.video-container video {
  width: auto;
  height: 100%;
  object-fit: contain;
}

.birthday-text {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: #ff66b2;
  text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
  animation: glow 1.5s infinite alternate;
  text-align: center;
}

.press-start {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 20px;
  animation: blink 1s infinite;
  cursor: pointer;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

@keyframes glow {
  0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
  100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
}

.loading-screen {
  display: none;
}

.loading-text {
  font-size: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.loading-text img {
  width: 50px;
}

.memory-room {
  display: none;
  background: url("0k6meqvps4h91.gif") center/cover no-repeat;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  gap: 20px;
}

.carousel {
  display: flex;
  overflow-x: scroll;
  gap: 15px;
  padding: 10px;
  scroll-snap-type: x mandatory;
  width: 90vw;
  cursor: grab;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}
.carousel::-webkit-scrollbar {
  display: none;
}

.frame {
  flex: 0 0 auto;
  scroll-snap-align: center;
  width: 100px;
  height: 100px;
  background: rgba(255, 102, 178, 0.1);
  border: 3px solid #ff66b2;
  box-shadow: 0 0 10px #ff66b2;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 24px;
  transition: transform 0.3s;
  animation: float 2s ease-in-out infinite alternate;
  user-select: none;
  color: white;
  text-shadow: 0 0 10px #ff66b2;
  position: relative;
}

.frame img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-10px); }
}

.frame:hover {
  transform: scale(1.1);
}

.diary-text {
  display: none;
  color: white;
  text-align: center;
  font-size: 12px;
  max-width: 90vw;
  padding: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
  box-shadow: 0 0 10px #fff2;
}

.frame.active {
  animation: pulse 0.6s ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 10px #ff66b2; }
  50% { transform: scale(1.2); box-shadow: 0 0 20px #ff99cc; }
  100% { transform: scale(1); box-shadow: 0 0 10px #ff66b2; }
}

@keyframes rotateOnce {
  0% { transform: rotateY(0); }
  100% { transform: rotateY(360deg); }
}

.rotate-once {
  animation: rotateOnce 1s linear;
}

/* BotÃ£o de Ã¡udio */
#audio-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
  font-size: 24px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

  <div class="loading-text">
    <img src="Human_walk_03.gif" alt="Loading" />
    Carregando...

</div>

<div class="memory-room" id="memory">
  <div class="carousel" id="carousel">
    <div class="frame" onclick="rotateOnce(this); showMemory(0)">
      <img src="artworks-000505096608-016bv4-t500x500.jpg" alt="Quadro 1">

<script>
const startSound = document.getElementById("start-sound");
const bgMusic = document.getElementById("bg-music");
const intro = document.getElementById("intro");
const loading = document.getElementById("loading");
const memory = document.getElementById("memory");
const diary = document.getElementById("diary");
const toggleBtn = document.getElementById("audio-toggle");

document.getElementById("startBtn").addEventListener("click", async () => {
  await startSound.play();
  enterFullscreen();
  intro.classList.add("hidden");
  setTimeout(() => {
    intro.style.display = "none";
    loading.style.display = "flex";
    loading.classList.remove("hidden");
    setTimeout(() => {
      loading.classList.add("hidden");
      setTimeout(() => {
        loading.style.display = "none";
        memory.style.display = "flex";
        memory.classList.remove("hidden");
        bgMusic.volume = 0.4;
        bgMusic.play();
      }, 1000);
    }, 3000);
  }, 1000);
});

function enterFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

const texts = [
  "VocÃª Ã© minha raridade bonita, como aquele primeiro beijo que mudou tudo â€” aguardado, doce, real. Nunca mais fui o mesmo.",
  "Quando te peguei no colo no elevador, senti que poderia segurar o mundo... porque o meu mundo Ã© vocÃª.",
  "No terraÃ§o, com a cidade ao fundo e vocÃª ali â€” linda demais â€”, eu soube que estar ao seu lado era o melhor lugar que eu podia estar.",
  "Mesmo longe, mesmo que tudo fique contra, nada me afasta de vocÃª. Te amar Ã© resistir com carinho e coragem.",
  "Aquela mordida na lÃ­ngua foi engraÃ§ada... mas virou uma das minhas lembranÃ§as favoritas. Ã‰ assim com vocÃª: atÃ© o inesperado Ã© especial..",
  "SÃ¡bado foi mÃ¡gico. Seu sorriso, sua presenÃ§a, tudo em vocÃª fez o tempo parar. E eu sÃ³ queria viver ali pra sempre.",
  "Entre o caos do mundo e as diferenÃ§as que nos cercam, eu escolho vocÃª. Todos os dias. Sempre.",
  "Esse quadro... Ã© nosso segredo. Um portal para tudo que ainda vamos viver.....TE AMO"
];

function showMemory(index) {
  const frames = document.querySelectorAll('.frame');
  frames.forEach((frame) => frame.classList.remove('active'));
  const selected = frames[index];
  selected.classList.add('active');

  diary.innerText = texts[index];
  diary.style.display = "block";
  diary.onclick = () => {
    diary.style.display = "none";
  };

  const sound = document.getElementById("sound" + index);
  document.querySelectorAll("audio").forEach(a => {
    if (a !== sound && a !== bgMusic && a !== startSound) a.pause();
  });

  if (sound) {
    sound.currentTime = 0;
    sound.play();
  }
}

function rotateOnce(element) {
  if (!element.classList.contains("rotate-once")) {
    element.classList.add("rotate-once");
    setTimeout(() => {
      element.classList.remove("rotate-once");
    }, 1000);
  }
}

function openSecret() {
  bgMusic.pause();
  const win = window.open('', '_blank');
  win.document.write(`

  `);

}

toggleBtn.addEventListener("click", () => {

</script>
