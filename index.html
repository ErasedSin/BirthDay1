<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
        }

        .video-container,
        .loading-screen,
        .memory-room {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .video-container video {
            width: auto;
            height: 100%;
            object-fit: contain;
        }

        .birthday-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
            animation: glow 1.5s infinite alternate;
            text-align: center;
        }

        .press-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
        }

        .loading-screen {
            display: none;
        }

        .loading-text {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .memory-room {
            display: none;
            background: black;
            padding: 20px;
        }

        .frame {
            width: 120px;
            height: 120px;
            background: #111;
            border: 3px solid #ff66b2;
            box-shadow: 0 0 10px #ff66b2;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s ease, opacity 0.5s;
            animation: float 2s ease-in-out infinite alternate;
            position: absolute;
        }

        .frame.fade-in {
            animation: fadeIn 0.5s ease-out forwards, float 2s ease-in-out infinite alternate;
        }

        .frame.fly-away {
            animation: none;
            transform: translate(60vw, 40vh) scale(0.7);
            opacity: 0.7;
            pointer-events: auto;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .speech-bubble {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            border: 4px solid #ff66b2;
            color: white;
            padding: 30px;
            max-width: 90vw;
            font-size: 14px;
            border-radius: 20px;
            box-shadow: 0 0 15px #ff66b2, 0 0 25px #ff1493;
            display: none;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <audio id="start-sound">
        <source src="Soundstart.m4a" type="audio/mp4">
    </audio>

    <div class="video-container" id="intro">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
        </video>
        <h1 class="birthday-text">
            <span>V</span><br>
            <span>18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</span>
        </h1>
        <h1 class="press-start" id="startBtn">Press Start</h1>
    </div>

    <div class="loading-screen" id="loading">
        <div class="loading-text">Carregando...</div>
    </div>

    <div class="memory-room" id="memory">
        <div class="frame" onclick="showMemory(0)">üé≠</div>
        <div class="frame" onclick="showMemory(1)">‚öîÔ∏è</div>
        <div class="frame" onclick="showMemory(2)">‚ö°</div>
        <div class="frame" onclick="showMemory(3)">ü•ä</div>
        <div class="frame" onclick="showMemory(4)">üëÅÔ∏è</div>
        <div class="frame" onclick="showMemory(5)">üî•</div>
        <div class="frame" onclick="showMemory(6)">üé∂</div>
        <div class="frame" onclick="showMemory(7)">‚ú®</div>
        <div class="speech-bubble" id="diary"></div>
    </div>

    <script>
        const startSound = document.getElementById("start-sound");
        const intro = document.getElementById("intro");
        const loading = document.getElementById("loading");
        const memory = document.getElementById("memory");
        const diary = document.getElementById("diary");
        const frames = document.querySelectorAll(".frame");

        const texts = [
            "JoJo me lembra o quanto voc√™ √© √∫nica... cheia de estilo, for√ßa e estranheza boa.",
            "A escurid√£o de Berserk √© como sua for√ßa: mesmo nos dias dif√≠ceis, voc√™ brilha.",
            "Valkyrie tem batalhas √©picas ‚Äî como as que voc√™ vence todo dia.",
            "Nosso pr√≥prio jogo de luta: juntos, lado a lado, vencendo qualquer fase.",
            "Mesmo nos momentos de medo, voc√™ √© minha coragem.",
            "Um universo neon e ca√≥tico, como nossos sonhos mais doidos.",
            "Quando ou√ßo ABBA, penso em voc√™ dan√ßando, linda e livre.",
            "Esse quadro... √© um segredo especial s√≥ nosso."
        ];

        document.getElementById("startBtn").addEventListener("click", () => {
            startSound.play();
            intro.classList.add("hidden");
            setTimeout(() => {
                intro.style.display = "none";
                loading.style.display = "flex";
                setTimeout(() => {
                    loading.style.display = "none";
                    memory.style.display = "block";
                    showNextFrame(0);
                }, 3000);
            }, 1000);
        });

        function showNextFrame(index) {
            if (frames[index]) {
                frames[index].classList.add("fade-in");
                frames[index].style.display = "flex";
                frames[index].style.top = `${50 + (Math.random() * 10 - 5)}%`;
                frames[index].style.left = `${50 + (Math.random() * 10 - 5)}%`;
                frames[index].style.transform = "translate(-50%, -50%)";
            }
        }

        function typeText(text, element, callback) {
            element.innerText = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerText += text[i++];
                    setTimeout(type, 30);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function showMemory(index) {
            const frame = frames[index];
            frame.classList.add("fly-away");
            diary.style.display = "block";
            typeText(texts[index], diary, () => {
                diary.onclick = () => {
                    diary.style.display = "none";
                    showNextFrame(index + 1);
                };
            });
        }
    </script>
</body>
</html>
