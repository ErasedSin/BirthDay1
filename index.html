<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Birthday Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      overflow: hidden;
    }

    .video-container,
    .loading-screen,
    .memory-room {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .video-container video {
      width: auto;
      height: 100%;
      object-fit: contain;
    }

    .birthday-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ff66b2;
      text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
      animation: glow 1.5s infinite alternate;
      text-align: center;
    }

    .press-start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      animation: blink 1s infinite;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
      100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
    }

    .loading-screen {
      display: none;
    }

    .loading-text {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading-text img {
      width: 50px;
    }

    .memory-room {
      display: none;
      background: black;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .carousel {
      display: flex;
      overflow-x: scroll;
      gap: 15px;
      padding: 10px;
      scroll-snap-type: x mandatory;
      width: 90vw;
      cursor: grab;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .frame {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 100px;
      height: 100px;
      background: #111;
      border: 3px solid #ff66b2;
      box-shadow: 0 0 10px #ff66b2;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
      user-select: none;
    }

    .frame:first-child {
      background-image: url('/mnt/data/artworks-000505096608-016bv4-t500x500.jpg');
      background-size: cover;
      background-position: center;
    }

    .frame.selected {
      animation: spin 1s linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .diary-text {
      display: none;
      color: white;
      text-align: center;
      font-size: 12px;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div class="memory-room" id="memory">
    <div class="carousel">
      <div class="frame" onclick="selectFrame(this, 0)"></div>
      <div class="frame" onclick="selectFrame(this, 1)">‚öîÔ∏è</div>
      <div class="frame" onclick="selectFrame(this, 2)">‚ö°</div>
      <div class="frame" onclick="selectFrame(this, 3)">ü•ä</div>
      <div class="frame" onclick="selectFrame(this, 4)">üëÅÔ∏è</div>
      <div class="frame" onclick="selectFrame(this, 5)">üî•</div>
      <div class="frame" onclick="selectFrame(this, 6)">üé∂</div>
      <div class="frame" onclick="selectFrame(this, 7)">‚ú®</div>
    </div>
    <div class="diary-text" id="diary"></div>
  </div>

  <script>
    function selectFrame(element, index) {
      element.classList.add("selected");
      setTimeout(() => {
        element.classList.remove("selected");
      }, 1000);
    }
  </script>
</body>
</html>
