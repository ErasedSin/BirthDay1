<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vit√≥ria's Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tela Inicial */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            width: auto;
            height: 100%;
            max-width: 100vw;
            object-fit: contain;
        }

        .press-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Tela de Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-content {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            text-shadow: 0 0 10px white;
        }

        .loading-gif {
            width: 40px;
            height: auto;
        }

        /* Tela de Sele√ß√£o de Jogos */
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            width: 90vw;
            padding: 10px;
            gap: 10px;
        }

        .game-selection {
            padding: 10px;
            cursor: pointer;
            border: 2px solid white;
            display: inline-block;
            transition: transform 0.2s;
            font-size: 14px;
        }

        .game-selection:hover {
            transform: scale(1.1);
        }

        .game-details {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Tela Inicial -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        <h1 class="press-start">Press Start</h1>
    </div>

    <!-- Tela de Loading -->
    <div class="loading-screen">
        <div class="loading-content">
            <img src="Human_walk_03.gif" class="loading-gif" alt="Carregando">
            <span>Carregando...</span>
        </div>
    </div>

    <!-- Tela de Sele√ß√£o de Jogos -->
    <div class="game-container">
        <div class="carousel">
            <div class="game-selection" onclick="showDetails('jojo')">JoJo‚Äôs Bizarre Adventure</div>
            <div class="game-selection" onclick="showDetails('berserk')">Berserk</div>
            <div class="game-selection" onclick="showDetails('valkyrie')">Shuumatsu no Valkyrie</div>
            <div class="game-selection" onclick="showDetails('fight')">Jogo de Luta</div>
            <div class="game-selection" onclick="showDetails('horror')">Jogo de Terror</div>
            <div class="game-selection" onclick="showDetails('cyberpunk')">Cyberpunk/Gorillaz</div>
            <div class="game-selection" onclick="showDetails('abba')">ABBA Energy</div>
            <div class="game-selection" onclick="showDetails('mystery')">Misterioso/Especial</div>
        </div>
        <div class="game-details" id="game-details"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.press-start').addEventListener('click', function() {
                let pressStart = document.querySelector('.press-start');
                let videoContainer = document.querySelector('.video-container');
                let loadingScreen = document.querySelector('.loading-screen');
                let gameContainer = document.querySelector('.game-container');

                // Esconder "Press Start" com uma transi√ß√£o suave
                pressStart.style.opacity = '0';
                setTimeout(() => {
                    pressStart.style.display = 'none';
                }, 500);

                // Pequeno atraso para manter a tela inicial vis√≠vel antes da transi√ß√£o
                setTimeout(() => {
                    videoContainer.style.display = 'none';
                    loadingScreen.style.display = 'flex';
                }, 1000);

                // Entrar no modo tela cheia
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }

                // Ap√≥s 3 segundos, esconder a tela de loading e mostrar o menu
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    gameContainer.style.display = 'flex';
                }, 3000);
            });
        });

        function showDetails(game) {
            let details = {
                'jojo': 'Um jogo cheio de a√ß√£o, poderes Stand e muita pose! üé≠',
                'berserk': 'A escurid√£o e a f√∫ria de Guts aguardam voc√™. ‚öîÔ∏è',
                'valkyrie': 'Grandes deuses e guerreiros em batalhas √©picas! ‚ö°',
                'fight': 'Entre no ringue e mostre sua for√ßa! ü•ä',
                'horror': 'O medo est√° sempre √† espreita... Voc√™ tem coragem? üëÅÔ∏è',
                'cyberpunk': 'Neon, tecnologia e um toque de rebeldia. üî•',
                'abba': 'Dan√ßar, brilhar e aproveitar a m√∫sica! üé∂',
                'mystery': 'Algo especial e inesperado est√° aqui... ‚ú®'
            };

            document.getElementById('game-details').innerText = details[game];
            document.getElementById('game-details').style.display = 'block';
        }
    </script>
</body>
</html>
