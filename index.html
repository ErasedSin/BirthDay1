<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto de Aniversário</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    .hidden { display: none; }

    #intro, #loading, #memory {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #intro h1, #loading h1 {
      font-size: 2rem;
      animation: pulse 1s infinite;
    }

    #startBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: white;
      color: black;
      cursor: pointer;
      border: none;
    }

    #quadros {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
    }

    .quadro {
      background: #222;
      border: 2px solid #fff;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .quadro:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>Feliz Aniversário, Vitória</h1>
    <button id="startBtn">Press Start</button>
  </div>

  <div id="loading" class="hidden">
    <h1>Carregando...</h1>
  </div>

  <div id="memory" class="hidden">
    <div id="quadros">
      <div class="quadro" onclick="abrirQuadro(1)">Quadro 1</div>
      <div class="quadro" onclick="abrirQuadro(2)">Quadro 2</div>
      <div class="quadro" onclick="abrirQuadro(3)">Quadro 3</div>
      <div class="quadro" onclick="abrirQuadro(4)">Quadro 4</div>
      <div class="quadro" onclick="abrirQuadro(5)">Quadro 5</div>
      <div class="quadro" onclick="abrirQuadro(6)">Quadro 6</div>
      <div class="quadro" onclick="abrirQuadro(7)">Quadro 7</div>
      <div class="quadro" onclick="abrirQuadro(8)">Quadro 8</div>
      <div class="quadro" onclick="openSecret()">???</div>
    </div>
  </div>

  <!-- Sons -->
  <audio id="startSound" src="start.mp3"></audio>
  <audio id="background-snuff" loop>
    <source src="snuff.mp3" type="audio/mp3" />
  </audio>

  <script>
    const intro = document.getElementById("intro");
    const loading = document.getElementById("loading");
    const memory = document.getElementById("memory");

    document.getElementById("startBtn").addEventListener("click", () => {
      const startSound = document.getElementById("startSound");
      const backgroundMusic = document.getElementById("background-snuff");

      startSound.play();
      intro.classList.add("hidden");
      document.documentElement.requestFullscreen();

      setTimeout(() => {
        intro.style.display = "none";
        loading.style.display = "flex";
        loading.classList.remove("hidden");

        setTimeout(() => {
          loading.classList.add("hidden");
          setTimeout(() => {
            loading.style.display = "none";
            memory.style.display = "flex";
            memory.classList.remove("hidden");
            backgroundMusic.play(); // Toca a música Snuff
          }, 1000);
        }, 3000);
      }, 1000);
    });

    function abrirQuadro(numero) {
      alert("Você abriu o quadro " + numero);
      // Aqui você pode colocar os textos e interações personalizadas
    }

    function openSecret() {
      const backgroundMusic = document.getElementById("background-snuff");
      backgroundMusic.pause();

      const win = window.open('', '_blank');
      win.document.write(`
        <html><head><title>Segredo</title><style>
          body {
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: monospace;
            font-size: 20px;
            text-align: center;
            padding: 20px;
          }
        </style></head><body>
          <div>
            <p>Shh... escute com o coração.</p>
            <audio id="vozAudio" autoplay>
              <source src="voz.mp3" type="audio/mp3" />
              Seu navegador não suporta áudio.
            </audio>
            <script>
              const audio = document.getElementById('vozAudio');
              audio.volume = 0.8;
              audio.play().catch(e => console.warn("Autoplay bloqueado:", e));
            </script>
          </div>
        </body></html>
      `);
      win.document.close();
    }
  </script>
</body>
</html>
