<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-container, .loading-screen, .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: auto;
            height: 100%;
            max-width: 100vw;
            object-fit: contain;
        }
        .birthday-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: glow 1.5s infinite alternate;
        }
        .birthday-text span {
            display: block;
        }
        .press-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
        }
        .loading-screen {
            display: none;
            background: black;
            color: white;
            flex-direction: column;
        }
        .loading-text {
            font-size: 18px;
            position: absolute;
            bottom: 10%;
            right: 5%;
        }
        .loading-gif {
            width: 100px;
            height: 100px;
        }
        .game-container {
            display: none;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            width: 90vw;
            padding: 10px;
            gap: 10px;
        }
        .game-selection {
            padding: 10px;
            cursor: pointer;
            border: 2px solid white;
            display: inline-block;
            transition: transform 0.2s;
            font-size: 14px;
        }
        .game-selection:hover {
            transform: scale(1.1);
        }
        .game-details {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="videoplayback.ogg" type="audio/ogg">
    </audio>

    <audio id="start-sound">
        <source src="Soundstart.ogg" type="audio/ogg">
    </audio>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        <h1 class="birthday-text">
            <span>V</span>
            <span>18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</span>
        </h1>
        <h1 class="press-start">Press Start</h1>
    </div>

    <div class="loading-screen">
        <img src="Human_walk_03.gif" alt="Loading..." class="loading-gif">
        <h2 class="loading-text">Carregando...</h2>
    </div>
    
    <div class="game-container">
        <div class="carousel">
            <div class="game-selection" onclick="showDetails('jojo')">JoJo‚Äôs Bizarre Adventure</div>
            <div class="game-selection" onclick="showDetails('berserk')">Berserk</div>
            <div class="game-selection" onclick="showDetails('valkyrie')">Shuumatsu no Valkyrie</div>
            <div class="game-selection" onclick="showDetails('fight')">Jogo de Luta</div>
            <div class="game-selection" onclick="showDetails('horror')">Jogo de Terror</div>
            <div class="game-selection" onclick="showDetails('cyberpunk')">Cyberpunk/Gorillaz</div>
            <div class="game-selection" onclick="showDetails('abba')">ABBA Energy</div>
            <div class="game-selection" onclick="showDetails('mystery')">Misterioso/Especial</div>
        </div>
        <div class="game-details" id="game-details"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let bgMusic = document.getElementById("bg-music");
            let startSound = document.getElementById("start-sound");
            let videoContainer = document.querySelector(".video-container");
            let loadingScreen = document.querySelector(".loading-screen");
            let gameContainer = document.querySelector(".game-container");
            
            // Volume do start sound
            startSound.volume = 0.9;

            // M√∫sica come√ßa aos 9s
            bgMusic.addEventListener("canplay", function () {
                bgMusic.currentTime = 9;
                bgMusic.play();
            });

            document.querySelector(".press-start").addEventListener("click", function () {
                startSound.play();
                videoContainer.style.display = "none";
                loadingScreen.style.display = "flex";
                
                setTimeout(function () {
                    loadingScreen.style.display = "none";
                    gameContainer.style.display = "flex";
                }, 3000);
            });
        });

        function showDetails(game) {
            let details = {
                'jojo': 'Um jogo cheio de a√ß√£o, poderes Stand e muita pose! üé≠',
                'berserk': 'A escurid√£o e a f√∫ria de Guts aguardam voc√™. ‚öîÔ∏è',
                'valkyrie': 'Grandes deuses e guerreiros em batalhas √©picas! ‚ö°',
                'fight': 'Entre no ringue e mostre sua for√ßa! ü•ä',
                'horror': 'O medo est√° sempre √† espreita... Voc√™ tem coragem? üëÅÔ∏è',
                'cyberpunk': 'Neon, tecnologia e um toque de rebeldia. üî•',
                'abba': 'Dan√ßar, brilhar e aproveitar a m√∫sica! üé∂',
                'mystery': 'Algo especial e inesperado est√° aqui... ‚ú®'
            };
            
            document.getElementById('game-details').innerText = details[game];
            document.getElementById('game-details').style.display = 'block';
        }
    </script>
</body>
</html>
