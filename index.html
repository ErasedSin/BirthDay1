<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        video {
            width: auto;
            height: 100%;
            max-width: 100vw;
            object-fit: contain;
        }
        .birthday-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: glow 1.5s infinite alternate;
        }
        .press-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
        }
        .loading-screen {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: black;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 18px;
        }
        .loading-text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: white;
        }
        .loading-gif {
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        <h1 class="birthday-text">
            <span>V</span>
            <span>18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</span>
        </h1>
        <h1 class="press-start">Press Start</h1>
    </div>

    <div class="loading-screen">
        <img src="Human_walk_03.gif" alt="Loading..." class="loading-gif">
        <div class="loading-text">Carregando...</div>
    </div>

    <audio id="bg-music" loop>
        <source src="videoplayback.m4a" type="audio/mp4">
    </audio>

    <audio id="start-sound">
        <source src="start-sound.mp3" type="audio/mp3">
    </audio>

    <script>
        const bgMusic = document.getElementById('bg-music');
        const startSound = document.getElementById('start-sound');

        // Reproduz a m√∫sica de fundo quando o site carrega
        window.addEventListener('load', () => {
            bgMusic.play().catch(error => console.log("Autoplay bloqueado, clique para ativar o som."));
        });

        document.querySelector('.press-start').addEventListener('click', function() {
            startSound.play(); // Toca o som ao apertar "Press Start"

            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
            
            document.querySelector('.video-container').style.display = 'none';
            document.querySelector('.loading-screen').style.display = 'flex';

            // Ap√≥s 3 segundos, troca para a pr√≥xima tela
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                // Aqui voc√™ pode ativar a pr√≥xima tela se necess√°rio
            }, 3000);
        });
    </script>

</body>
</html>
