<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Birthday Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container, .game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        video {
            width: auto;
            height: 100%;
            max-width: 100vw;
            object-fit: contain;
        }

        .birthday-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
            animation: glow 1.5s infinite alternate;
        }

        .press-start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            animation: blink 1s infinite;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .loading-screen img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }

        .game-container {
            display: none;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            width: 90vw;
            padding: 10px;
            gap: 10px;
        }

        .game-selection {
            padding: 10px;
            cursor: pointer;
            border: 2px solid white;
            display: inline-block;
            transition: transform 0.2s;
            font-size: 14px;
        }

        .game-selection:hover {
            transform: scale(1.1);
        }

        .game-details {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento -->
    <div class="loading-screen">
        <img src="Human_walk_03.gif" alt="Loading Animation">
        <p>Carregando...</p>
    </div>

    <!-- Tela inicial com v√≠deo -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
        <h1 class="birthday-text">
            <span>V</span>
            <span>18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</span>
        </h1>
        <h1 class="press-start">Press Start</h1>
    </div>

    <!-- Tela de sele√ß√£o de jogo -->
    <div class="game-container">
        <div class="carousel">
            <div class="game-selection" onclick="showDetails('jojo')">JoJo‚Äôs Bizarre Adventure</div>
            <div class="game-selection" onclick="showDetails('berserk')">Berserk</div>
            <div class="game-selection" onclick="showDetails('valkyrie')">Shuumatsu no Valkyrie</div>
            <div class="game-selection" onclick="showDetails('fight')">Jogo de Luta</div>
            <div class="game-selection" onclick="showDetails('horror')">Jogo de Terror</div>
            <div class="game-selection" onclick="showDetails('cyberpunk')">Cyberpunk/Gorillaz</div>
            <div class="game-selection" onclick="showDetails('abba')">ABBA Energy</div>
            <div class="game-selection" onclick="showDetails('mystery')">Misterioso/Especial</div>
        </div>
        <div class="game-details" id="game-details"></div>
    </div>

    <audio id="bg-music" autoplay loop>
        <source src="videoplayback.ogg#t=5" type="audio/ogg">
    </audio>

    <audio id="start-sound">
        <source src="Soundstart.m4a" type="audio/mp4">
    </audio>

    <script>
        window.onload = function () {
            // Esconde a tela de carregamento depois de 2 segundos
            setTimeout(() => {
                document.querySelector(".loading-screen").style.display = "none";
            }, 2000);

            // Toca a m√∫sica automaticamente ao carregar a p√°gina
            document.getElementById("bg-music").play().catch(error => {
                console.log("Autoplay bloqueado pelo navegador.");
            });
        };

        document.querySelector('.press-start').addEventListener('click', function () {
            // Toca o som de start
            document.getElementById('start-sound').volume = 0.5;
            document.getElementById('start-sound').play();

            // Esconde a tela inicial e mostra a tela do jogo ap√≥s um pequeno atraso
            setTimeout(() => {
                document.querySelector('.video-container').style.display = 'none';
                document.querySelector('.game-container').style.display = 'flex';
            }, 500);
        });

        function showDetails(game) {
            let details = {
                'jojo': 'Um jogo cheio de a√ß√£o, poderes Stand e muita pose! üé≠',
                'berserk': 'A escurid√£o e a f√∫ria de Guts aguardam voc√™. ‚öîÔ∏è',
                'valkyrie': 'Grandes deuses e guerreiros em batalhas √©picas! ‚ö°',
                'fight': 'Entre no ringue e mostre sua for√ßa! ü•ä',
                'horror': 'O medo est√° sempre √† espreita... Voc√™ tem coragem? üëÅÔ∏è',
                'cyberpunk': 'Neon, tecnologia e um toque de rebeldia. üî•',
                'abba': 'Dan√ßar, brilhar e aproveitar a m√∫sica! üé∂',
                'mystery': 'Algo especial e inesperado est√° aqui... ‚ú®'
            };

            document.getElementById('game-details').innerText = details[game];
            document.getElementById('game-details').style.display = 'block';
        }
    </script>

</body>
</html>
