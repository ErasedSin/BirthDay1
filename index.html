<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Birthday Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      overflow: hidden;
    }

    .video-container, .loading-screen, .memory-room {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .video-container video {
      width: auto;
      height: 100%;
      object-fit: contain;
    }

    .birthday-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #ff66b2;
      text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493;
      animation: glow 1.5s infinite alternate;
      text-align: center;
    }

    .press-start {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      animation: blink 1s infinite;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493; }
      100% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff1493; }
    }

    .loading-screen {
      display: none;
    }

    .loading-text {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .loading-text img {
      width: 50px;
    }

    .memory-room {
      display: none;
      background: url("0k6meqvps4h91.gif") center/cover no-repeat;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .carousel {
      display: flex;
      overflow-x: scroll;
      gap: 15px;
      padding: 10px;
      scroll-snap-type: x mandatory;
      width: 90vw;
      cursor: grab;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .frame {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 100px;
      height: 100px;
      background: rgba(255, 102, 178, 0.1);
      border: 3px solid #ff66b2;
      box-shadow: 0 0 10px #ff66b2;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s;
      animation: float 2s ease-in-out infinite alternate;
      user-select: none;
      color: white;
      text-shadow: 0 0 10px #ff66b2;
      position: relative;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .frame:hover {
      transform: scale(1.1);
    }

    .diary-text {
      display: none;
      color: white;
      text-align: center;
      font-size: 12px;
      max-width: 90vw;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px #fff2;
      white-space: pre-wrap;
    }

    .frame.active {
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px #ff66b2; }
      50% { transform: scale(1.2); box-shadow: 0 0 20px #ff99cc; }
      100% { transform: scale(1); box-shadow: 0 0 10px #ff66b2; }
    }

    @keyframes rotateOnce {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    .rotate-once {
      animation: rotateOnce 1s linear;
    }
  </style>
</head>
<body>
  <audio id="start-sound" src="Soundstart.m4a"></audio>
  <audio id="background-music" src="Slipknot - Snuff (Tradu√ß√£o_legendado) [ruX_6zJsmoY].mp3" loop></audio>
  <audio id="sound8" src="voz.mp3"></audio>

  <div class="video-container" id="intro">
    <video autoplay loop muted playsinline>
      <source src="Smoking Girl from va-11 hall-a.mp4" type="video/mp4" />
    </video>
    <h1 class="birthday-text">V<br />18 anos de for√ßa, sonhos e um futuro brilhante! üíñ</h1>
    <h1 class="press-start" id="startBtn">Press Start</h1>
  </div>

  <div class="loading-screen" id="loading">
    <div class="loading-text">
      <img src="Human_walk_03.gif" alt="Loading" />
      Carregando...
    </div>
  </div>

  <div class="memory-room" id="memory">
    <div class="carousel" id="carousel">
      <div class="frame" onclick="rotateOnce(this); showMemory(0)">
        <img src="artworks-000505096608-016bv4-t500x500.jpg" alt="Quadro 1">
      </div>
      <div class="frame" onclick="showMemory(1)">‚öîÔ∏è</div>
      <div class="frame" onclick="showMemory(2)">‚ö°</div>
      <div class="frame" onclick="showMemory(3)">ü•ä</div>
      <div class="frame" onclick="showMemory(4)">üëÅÔ∏è</div>
      <div class="frame" onclick="showMemory(5)">üî•</div>
      <div class="frame" onclick="showMemory(6)">üé∂</div>
      <div class="frame" onclick="showMemory(7)">‚ú®</div>
      <div class="frame" onclick="openSecret()">?</div>
    </div>
    <div class="diary-text" id="diary"></div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const loading = document.getElementById("loading");
    const memory = document.getElementById("memory");
    const diary = document.getElementById("diary");
    const startSound = document.getElementById("start-sound");
    const bgMusic = document.getElementById("background-music");

    const texts = [
      "Voc√™ √© minha raridade bonita, como aquele primeiro beijo que mudou tudo ‚Äî confuso, doce, real. Nunca mais fui o mesmo.",
      "Quando te peguei no colo no elevador, senti que poderia segurar o mundo... porque o meu mundo √© voc√™.",
      "No terra√ßo, com a cidade ao fundo e voc√™ ali ‚Äî linda demais ‚Äî, eu soube que estar ao seu lado era o melhor lugar que eu podia estar.",
      "Mesmo longe, mesmo que tudo fique contra, nada me afasta de voc√™. Te amar √© resistir com carinho e coragem.",
      "Aquela mordida na l√≠ngua foi engra√ßada... mas virou uma das minhas lembran√ßas favoritas. √â assim com voc√™: at√© o inesperado √© especial.",
      "S√°bado foi m√°gico. Seu sorriso, sua presen√ßa, tudo em voc√™ fez o tempo parar. E eu s√≥ queria viver ali pra sempre.",
      "Entre o caos do mundo e as diferen√ßas que nos cercam, eu escolho voc√™. Todos os dias. Sempre.",
      "Esse quadro... √© nosso segredo. Um portal para tudo que ainda vamos viver.....TE AMO",
    ];

    document.getElementById("startBtn").addEventListener("click", async () => {
      if (document.documentElement.requestFullscreen) {
        await document.documentElement.requestFullscreen();
      }
      startSound.play();
      intro.classList.add("hidden");
      setTimeout(() => {
        intro.style.display = "none";
        loading.style.display = "flex";
        loading.classList.remove("hidden");
        setTimeout(() => {
          loading.classList.add("hidden");
          setTimeout(() => {
            loading.style.display = "none";
            memory.style.display = "flex";
            memory.classList.remove("hidden");
            bgMusic.play();
          }, 1000);
        }, 3000);
      }, 1000);
    });

    function showMemory(index) {
      if (index === 8) return; // Ignora o quadro 9
      document.querySelectorAll('.frame').forEach(f => f.classList.remove("active"));
      const selected = document.querySelectorAll('.frame')[index];
      selected.classList.add("active");
      typeWriter(texts[index]);
    }

    function typeWriter(text) {
      let i = 0;
      diary.innerText = "";
      diary.style.display = "block";
      function typing() {
        if (i < text.length) {
          diary.innerText += text.charAt(i);
          i++;
          setTimeout(typing, 25);
        }
      }
      typing();
      diary.onclick = () => { diary.style.display = "none"; };
    }

    function rotateOnce(el) {
      if (!el.classList.contains("rotate-once")) {
        el.classList.add("rotate-once");
        setTimeout(() => el.classList.remove("rotate-once"), 1000);
      }
    }

    function openSecret() {
      bgMusic.pause();
      const win = window.open('', '_blank');
      win.document.write(`
        <html><head><title>Segredo</title><style>
          body { background:black; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family: monospace; font-size: 20px; }
        </style></head><body>
          <p>Shh... escute com o cora√ß√£o.</p>
          <audio autoplay><source src="voz.mp3" type="audio/mp3"></audio>
        </body></html>
      `);
      win.document.close();
    }
  </script>
</body>
</html>
