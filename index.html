<style>
/* ... [estilos anteriores] ... */

.audio-toggle {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.7);
  border: 2px solid #ff66b2;
  color: #ff66b2;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  padding: 8px 10px;
  cursor: pointer;
  text-shadow: 0 0 5px #ff66b2;
  box-shadow: 0 0 10px #ff66b2;
  transition: background 0.3s, color 0.3s;
}

.audio-toggle:hover {
  background: #ff66b2;
  color: black;
}
</style>
</head>
<body>
<!-- BOTÃO DE ÁUDIO -->
<button class="audio-toggle" onclick="toggleAudio()" id="audioBtn">🔊 Música</button>

<audio id="start-sound" src="Soundstart.m4a"></audio>
<audio id="bg-music" src="musica-especial.mp3" loop></audio>

<!-- ... [restante do HTML, como os áudios e divs] ... -->

<script>
const startSound = document.getElementById("start-sound");
const bgMusic = document.getElementById("bg-music");
const intro = document.getElementById("intro");
const loading = document.getElementById("loading");
const memory = document.getElementById("memory");
const diary = document.getElementById("diary");
const audioBtn = document.getElementById("audioBtn");

document.getElementById("startBtn").addEventListener("click", async () => {
  await startSound.play();
  enterFullscreen();
  intro.classList.add("hidden");
  setTimeout(() => {
    intro.style.display = "none";
    loading.style.display = "flex";
    loading.classList.remove("hidden");
    setTimeout(() => {
      loading.classList.add("hidden");
      setTimeout(() => {
        loading.style.display = "none";
        memory.style.display = "flex";
        memory.classList.remove("hidden");
        bgMusic.volume = 0.4;
        bgMusic.play();
        audioBtn.innerText = "🔊 Música";
      }, 1000);
    }, 3000);
  }, 1000);
});

function enterFullscreen() {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
}

function toggleAudio() {
  if (bgMusic.paused) {
    bgMusic.play();
    audioBtn.innerText = "🔊 Música";
  } else {
    bgMusic.pause();
    audioBtn.innerText = "🔇 Música";
  }
}

// ... [funções showMemory, rotateOnce, openSecret continuam como antes] ...
</script>
</body>
</html>
